<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://singularitynet.io/wp-content/uploads/2018/05/favicon.ico" />

    <title>SingularityNET Service - style-transfer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/pricing.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column justify-content-between flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <a href="https://singularitynet.io/">
        <img src="assets/logo/singularityNETblue.png" alt="drawing" width="200"/>
      </a>
      <h5 class="font-weight-normal">Service User's Guide</h5>
    </div>

    <div class="container">
        <div id="preview"> </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
        <script type="text/javascript" src="js/showdown.min.js"></script>
        <script>
          function Editor(preview) {
            this.update = function () {
                let rawFile = new XMLHttpRequest();
                let allText = "# Fail!";
                rawFile.open("GET", "users_guide/style-transfer.md", false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                        if(rawFile.status === 200 || rawFile.status === 0)
                        {
                            allText = rawFile.responseText;
                        }
                    }
                };
                rawFile.send(null);
                let converter = new showdown.Converter({ tables: true });
                let html = converter.makeHtml(allText);
                preview.innerHTML = converter.makeHtml(html);
            };
            this.update();
          }
          let $ = function (id) { return document.getElementById(id); };
          new Editor($("preview"));
        </script>
    </body>
    <script src="js/bootstrap.min.js"></script>
</html>
